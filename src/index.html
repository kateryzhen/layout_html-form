<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="info">
        <legend> Personal information</legend>
        <label for="surname">
         Surname:
          <input
           type="text"
           name="surname"
           class="field"
           required
           id="surname"
        >
        </label>
        <br>
        <label for="name">
          Name:
          <input
           type="text"
           name="name"
           class="field"
           id="name"
           required
        >   
        </label>
        <br>
        <label for="age">
          How old are you?
          <input
           type="number"
           name="age"
           class="field"
           value="12"
           min="1"
           max="100"
           id="age"
           required
        >
        </label>
        <br>
        <label for="date">
          Full date of birth:
          <input
           type="date"
           name="date"
           class="field"
           id="date"
           required
        >
        </label>
        <br>
        <label class="form__label" for="terms">
        I accept the terms of agreement
          <input
        type="checkbox"
        class="field"
        id="terms"
        >
        </label>
      </fieldset>
      <fieldset class="registartion">
        <legend> Registartion</legend>
        <label for="email">
        E-mail
          <input
        name="email"
        type="email"
        placeholder="email@example.com"
        class="field"
        id="email"
        required
        >
        </label>
        <br>
        <label for="pass">
        Password:
          <input
        type="password"
        minlength="5"
        maxlength="32"
        class="field"
        id="pass"
        required
        >
        </label>
      </fieldset>
      <fieldset class="fact">
        <legend> An interesting fact about you!</legend>
        <label for="que">
        Do you love cats?
        Yes
          <input
        type="radio"
        class="field"
        name="yes"
        >
        No
          <input
        type="radio"
        name="no"
        id="que"
        >
        </label>
        <br>
        <label for="color">
        What is your favorite color?
          <input
        type="color"
        class="field"
        id="color"
        >
        </label>
        <br>
        <label for="time">
        What time do you go to bed?
          <input 
        type="time"
        class="field"
        id="time"
        >
        </label>
        <br>
        <label for="brand">
        What is your favorite brand of cars?
          <select 
        name="cars" 
        multiple
        class="field" 
        id="brand"
        >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <br>
        <label for="work">
        How do you rate our work?
          <input
        type="range"
        class="field"
        value="0"
        id="work"
        >
        </label>
      </fieldset>
      <fieldset class="addinfo">
        <legend>Additional info:</legend>
        <label for="comments">
        Comments:
          <textarea
        name="comments"
        class="field"
        autocomplete="off"
        maxlength="500"
        id="comments"
          >
          </textarea>
        </label>
        <br>
        <label for="us">
        Would you recommend us?
          <select class="field" id="us">
            <option>Yes</option>
            <option>No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">
      Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
